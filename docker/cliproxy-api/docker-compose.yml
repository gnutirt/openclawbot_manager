version: '3.8'
services:
  cli-proxy-api:
    image: eceasy/cli-proxy-api:latest
    container_name: cliproxy-api
    ports:
      - "8317:8317"
    volumes:
      - ./config.yaml:/CLIProxyAPI/config.yaml
      - ./auths:/root/.cli-proxy-api
      - /var/log/cliproxy-api:/CLIProxyAPI/logs
    restart: unless-stopped
